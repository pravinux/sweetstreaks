<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- App Meta -->
    <title>SweetStreaks - Your Sugar-Free Journey</title>
    <meta name="description" content="Track your sugar-free journey with daily streaks, challenges, and milestone celebrations. Build lasting healthy habits with SweetStreaks." />
    <meta name="keywords" content="sugar-free, habit tracker, health, wellness, streaks, challenges, nutrition" />
    <meta name="author" content="SweetStreaks Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SweetStreaks - Your Sugar-Free Journey" />
    <meta property="og:description" content="Track your sugar-free journey with daily streaks, challenges, and milestone celebrations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sweetstreaks.com" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SweetStreaks - Your Sugar-Free Journey" />
    <meta name="twitter:description" content="Track your sugar-free journey with daily streaks, challenges, and milestone celebrations." />
    <meta name="twitter:image" content="/twitter-image.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SweetStreaks" />
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/styles/globals.css" as="style" />
    
    <!-- Prevent FOUC -->
    <style>
      body { 
        margin: 0; 
        background: linear-gradient(135deg, #fdfdf9 0%, #f8fdf8 50%, #f5fcf5 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid #e5e7eb;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="spinner"></div>
        <p style="color: #10b981; font-size: 1rem;">Loading SweetStreaks...</p>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
